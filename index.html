<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <h1 class="title">Gallery</h1>
    <div class="container">
      <div class="gallery">
        <div class="image">
          <span>
            <img src="images/lamborghani.jpg" alt="lamborghani">
          </span>
        </div>
        <div class="image">
          <span>
            <img src="images/silver-car.jpg" alt="silver-car">
          </span>
        </div>
        <div class="image">
          <span>
            <img src="images/lamborghini-blue.jpg" alt="lamborghini-blue">
          </span>
        </div>
        <div class="image">
          <span>
            <img src="images/blue-car.jpg" alt="blue-car">
          </span>
        </div>
        <div class="image">
          <span>
            <img src="images/bmw-car.jpg" alt="bmw-car">
          </span>
        </div>
        <div class="image">
          <span>
            <img src="images/yellow-car.jpg" alt="yellow-car">
          </span>
        </div>
      </div>
    </div>
    <div class="preview-box">
      <div class="details">
        <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box">
        <div class="slide prev"><i class="fas fa-angle-left"></i></div>
        <div class="slide next"><i class="fas fa-angle-right"></i></div>
        <img src="" alt="">
      </div>
    </div>
    <div class="shadow"></div>
    <script src="script.js"></script>
  </body>
</html>
